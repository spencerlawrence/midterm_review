<html>

<head>
	<title>Midterm Review: Votes</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="javascripts/app.js"></script>
</head>

<body ng-app="voting" ng-controller="MainCtrl">
	<h1> Voter Interface </h1>
	<h2>Current Candidates</h2>
	<div ng-repeat="candidate in candidates | orderBy: 'name'">
		<input type="checkbox" ng-model="candidate.selected">  {{candidate.name}}
	</div>
	<button ng-click="dovote()">Submit Votes</button>
	<h1>Submitted Ballot</h1>
	<div ng-repeat="candidate in ballot | orderBy: 'name'">
		{{candidate.name}}
	</div>
</body>

</html>
